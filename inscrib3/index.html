<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrib3</title>
    <style>
      a { color: blue }
    </style>
    <script type="module" crossorigin src="assets/index-c3abd920.js"></script>
  </head>
  <body style="margin: 0; height: 100%; color: #fff; background-color: #180f02;">
    <img src="banner.png" style="margin: auto; display: block; height: 200px; max-width: 600px; width: 100%">
    <p style="color: #fff;font-family: 'Helvetica Neue';text-align: center;max-width: 600px;margin: auto; font-size: 18px; line-height: 1.5em;">Beta Testing, Use at your own risk; No refunds; It will upload compressed data in an inscription; You can visualize it through our previewer or inscribe yours <a href="https://github.com/inscrib3/previewgz" target="_blank">https://github.com/inscrib3/previewgz</a></p>
    <div style="text-align: center; position: relative">
      <div style="color: #000; display: inline-block; text-align: center; margin-left: 25px; margin: 20px auto; padding: 0 20px; padding-bottom: 16px; font-size: 20px; border: 10px solid #000; background-color: #fff; max-width: 90%; box-sizing: border-box;  font-family: 'Helvetica Neue'">
        <p id="log" style="word-break: break-word">Do not close browser! We will show logs for inscriptions here</p>
        <a id="x" href="#">[x]</a>
      </div>
    </div>
    <div style="text-align: center; margin-bottom: 30px; font-family: 'Helvetica Neue'">
      <label for="compress">Mainnet</label>
      <input type="radio" id="mainnet" name="network" value="mainnet" checked>
      <label for="compress">Testnet</label>
      <input type="radio" id="testnet" name="network" value="testnet">
    </div>
    <div style="text-align: center; margin-bottom: 30px; font-family: 'Helvetica Neue'">
      <label for="compress">Compress</label>
      <input type="radio" id="compress" name="compress" value="true" checked>
      <label for="compress">Do not compress</label>
      <input type="radio" id="donotcompress" name="compress" value="false">
    </div>
    <div style="display: block; text-align: center; margin-left: 25px; margin-right: 25px; margin-bottom: 25px;">
      <input multiple type="file" id="files" style="width: 100%; max-width: 687px; border: 10px solid #fff; font-size: 20px; font-family: 'Helvetica Neue'; padding: 10px; box-sizing: border-box" />
    </div>
    <div style="display: block; text-align: center; margin-left: 25px; margin-right: 25px; margin-bottom: 25px;">
      <input style="width: 70%; max-width: 600px; font-size: 20px; font-family: 'Helvetica Neue'; padding: 10px; box-sizing: border-box; max-width: 560px" id="taproot_address" placeholder="Enter a taproot address from an ordinals wallet">
      <button id="run" style="background-color: #000; padding: 20px; font-size: large; border: 10px solid #fff; color: #fff; cursor: pointer; width: 29%; max-width: 123px">Inscribe</button>
    </div>
    <div style="text-align: center; padding-bottom: 25px">
      <div id="previewer" style="width: calc(100% - 50px); display: inline-block; max-width: 687px;border: 10px solid #fff;font-size: 20px;font-family: 'Helvetica Neue';padding: 10px;text-align: center; margin-left: 25px; margin-right: 25px; overflow-y: scroll; overflow: -moz-scrollbars-vertical; max-height: 300px; box-sizing: border-box;">
        <strong id="previewer-count">No files to inscribe yet</strong>
      </div>
    </div>

    
  </body>
</html>
